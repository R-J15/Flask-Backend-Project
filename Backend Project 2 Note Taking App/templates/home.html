<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taking App</title>
    <style>
        h1{
            display: block;
            margin: 0 auto;
            text-align: center;
        }

        input[type="text"] {
            display: block;
            margin: 0 auto;
            padding: 5px;
        }

        button{
            display: block;
            margin: 0 auto; 
        }
    </style>
</head>
<body>
    <h1>Notepad</h1><br>
    <form  action="{{url_for('note')}}" method="POST">
        <input type="text" name="note" placeholder="Enter a note"><br>
        <button>Add Note</button>
    </form>

    
</body>
</html>
